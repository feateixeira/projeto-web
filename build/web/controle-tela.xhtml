<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             template="template.xhtml"
             xmlns:p="http://primefaces.org/ui">
    
    <h2>Bem vindo ao sistema</h2>
    
    <h:form>
        
        <p:commandButton value="Mudar para Inserir" update="@form" action="#{livroBean.mudarParaInserir()}"></p:commandButton>
        <p:commandButton value="Mudar para Editar" update="@form" action="#{livroBean.mudarParaEditar()}"></p:commandButton>
        <p:commandButton value="Mudar para Buscar" update="@form" action="#{livroBean.mudarParaBuscar()}"></p:commandButton>
        
        <h:outputText value="Inserir" rendered="#{livroBean.inserir}"></h:outputText>
        <h:outputText value="Editar" rendered="#{livroBean.editar}"></h:outputText>
        <h:outputText value="Buscar" rendered="#{livroBean.buscar}"></h:outputText>
    
    </h:form>
    
    
</ui:decorate>
